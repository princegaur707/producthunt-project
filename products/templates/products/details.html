{% extends 'base.html' %}
{% block content %}
{% load static %}

<div  class="row">
    <div class="col-2"><!12 columns in bootstrap>
        <img src="{{ product.icon.url }}" class="img-fluid" />
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"<h1>{{ product.title }}</h1></a>
    </div>
</div>

<div  class="row">
    <div class="col-6"><!12 columns in bootstrap>
        <img src="{{ product.image }}" class="img-fluid" />
    </div>
    <div class="col-2">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote  {{ product.votes_total}}</button></a>
    </div>
</div>

<div  class="row pt-2">
    <div class="col-5"><!12 columns in bootstrap>
        <h4><span class="oi oi-magnifying-glass"></span>Posted By {{ product.hunter.username }} </h4>
    </div>
    <div class="col-3 text-right">
        <h4> <span class="oi oi-clock"></span> {{ product.pub_date_pretty }}</h4>
    </div>
</div>

<div  class="row">
    <div class="col-8"><!12 columns in bootstrap>
        <p>{{ product.body }} </p>
    </div>    
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
